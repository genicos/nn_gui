<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./build/bundle.css'>


	<!-- Brython scripts, allowing us to call python with js -->
	<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython_stdlib.js">
    </script>

	<!-- The python we can call from app.svelte, import other .py s here -->
	<script type="text/python">
		from browser import window

		from tf_code_generator import tf_code_generator
		from pytorch_code_generator import pytorch_code_generator

		from tf_code_generator import tf_train_model
		from pytorch_code_generator import pytorch_train_model

		window.tf_code_generator = tf_code_generator
		window.pytorch_code_generator = pytorch_code_generator

		window.tf_train_model = tf_train_model
		window.pytorch_train_model = pytorch_train_model

	</script>

	<script defer src='./build/bundle.js'></script>
</head>

<body>
</body>
</html>
